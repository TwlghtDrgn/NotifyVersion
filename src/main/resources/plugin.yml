name: NotifyVersion
version: '${project.version}'
main: net.twlghtdrgn.notifyversion.NotifyVersion
api-version: 1.19
prefix: NotifyVersion
depend: [ ViaVersion, ViaBackwards ]
authors: [ TwlghtDrgn ]
description: Plugin that notifies about EOL of MC version that player uses

commands:
  notify-reload:
    description: Reload config
    usage: /notify-reload
    permission: NotifyVersion.reload
    aliases:
      - reloadnotify
      - nvreload